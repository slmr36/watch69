<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
</head>

<body>
    <div class="fb-login-button" data-width="" data-size="" data-button-type="" data-layout=""
        data-auto-logout-link="true" data-use-continue-as="true"></div>

    <script>
        FB.getLoginStatus(function (response) {
            if (response.status === 'connected') {
                console.log(response.authResponse.accessToken);
            }
        });
    </script>

    <fb:login-button scope="public_profile,email,publish_to_groups" onlogin="checkLoginState();">
    </fb:login-button>

    <div id="status">
    </div>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v16.0&appId=3328448014081677&autoLogAppEvents=1"
        nonce="u3JzPCM4"></script>
</body>

</html>
