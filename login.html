<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '3328448014081677',
      cookie     : true,
      xfbml      : true,
      version    : 'v16.0'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</head>

<body>
    <button onclick="loginWithFacebook()">Log in with Facebook</button>
    <script>
        
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
        function loginWithFacebook() {
            FB.login(function (response) {
                if (response.authResponse) {
                    console.log('Logged in with Facebook!');
                    // You can now use the Facebook API to access user data
                    FB.api('/me', { fields: 'id,name,publish_to_groups' }, function (response) {
                        console.log(response);
                    });
                    FB.getLoginStatus(function (response) {
                        if (response.status === 'connected') {
                            console.log(response.authResponse.accessToken);
                        } else {
                            console.log(response);
                        }
                    });
                } else {
                    console.log('Login failed!');
                }
            }, { scope: 'email,user_likes, publish_to_groups' });
        }
    </script>

    <script>

    </script>
</body>

</html>
