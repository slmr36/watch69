<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '3328448014081677',
                cookie: true,
                xfbml: true,
                version: 'v16.0'
            });

            FB.AppEvents.logPageView();

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v16.0&appId=3328448014081677&autoLogAppEvents=1"
        nonce="7t4OT3ko"></script>
    <p>
    <div class="fb-login-button" data-width="200" data-size="large" data-button-type="continue_with" data-layout=""
        data-auto-logout-link="false" data-use-continue-as="true"></div>
    <p />
    <br />
    <button id="btnLogin" onclick="loginWithFacebook()">Log in with Facebook</button>
    <br />
    <button id="btnLogout" onclick="logoutFB()">Logout</button>

    <script>
        const btnLogout = document.getElementById("btnLogout")
        const btnLogin = document.getElementById("btnLogin")
        document.addEventListener("DOMContentLoaded", function (e) {
            loginWithFacebook()
        })

        function logoutFB() {
            FB.logout(function (response) {
                console.log('Person is now logged out');
                btnLogin.style.display = 'block';
                btnLogout.style.display = 'none';
            });
        }
        function loginWithFacebook() {
            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    console.log(response.authResponse.accessToken);
                    btnLogin.style.display = 'none';
                    btnLogout.style.display = 'block';
                } else {
                    FB.login(function (response) {
                        if (response.authResponse) {
                            console.log('Logged in with Facebook!');
                            loginWithFacebook()
                        } else {
                            console.log('Login failed!');
                        }
                    }, { scope: 'email, publish_to_groups' });
                }
            });

        }
    </script>

    <script>

    </script>
</body>

</html>
