<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v16.0&appId=3328448014081677&autoLogAppEvents=1"
        nonce="u3JzPCM4"></script>
</head>

<body>
    <div class="fb-login-button" data-width="" data-size="" data-button-type="" data-layout=""
        data-auto-logout-link="true" data-use-continue-as="true"></div>
    <button onclick="loginWithFacebook()">Log in with Facebook</button>
    <script>
        function loginWithFacebook() {
            FB.login(function (response) {
                if (response.authResponse) {
                    console.log('Logged in with Facebook!');
                    // You can now use the Facebook API to access user data
                    FB.api('/me', { fields: 'id,name,email' }, function (response) {
                        console.log(response);
                    });
                    FB.getLoginStatus(function (response) {
                        if (response.status === 'connected') {
                            console.log(response.authResponse.accessToken);
                        } else {
                            console.log(response);
                        }
                    });
                } else {
                    console.log('Login failed!');
                }
            }, { scope: 'email,user_likes, publish_to_groups' });
        }
    </script>

    <script>

    </script>
</body>

</html>
